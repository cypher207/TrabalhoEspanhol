    <style>
        :root {
            --cor-principal: #00d4aa;
            --cor-secundaria: #0099ff;
            --cor-acento: #ff6b6b;
            --cor-fundo-escuro: #0a0e27;
            --cor-fundo-card: #1a1f3a;
            --cor-texto-claro: #ffffff;
            --cor-texto-secundario: #a8b2d1;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #0a0e27 0%, #1a1f3a 100%);
            color: var(--cor-texto-claro);
            overflow-x: hidden;
        }

        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #0a0e27 0%, #1e2749 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 99999;
            transition: opacity 1s ease;
        }

        .loading-screen.hidden {
            opacity: 0;
            pointer-events: none;
        }

        .opening-header-image {
            width: 90%;
            max-width: 1200px;
            height: 280px;
            object-fit: cover;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 212, 170, 0.4);
            border: 3px solid var(--cor-principal);
            margin-bottom: 50px;
            animation: fadeInScale 1.5s ease-out;
        }

        @keyframes fadeInScale {
            0% {
                opacity: 0;
                transform: scale(0.9);
            }
            100% {
                opacity: 1;
                transform: scale(1);
            }
        }

        .opening-central-image {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid var(--cor-principal);
            box-shadow: 0 0 40px rgba(0, 212, 170, 0.6);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
                box-shadow: 0 0 40px rgba(0, 212, 170, 0.6);
            }
            50% {
                transform: scale(1.05);
                box-shadow: 0 0 60px rgba(0, 212, 170, 0.9);
            }
        }

        .loading-credits {
            font-size: 1.3em;
            color: var(--cor-texto-secundario);
            margin-top: 30px;
            font-weight: 500;
            letter-spacing: 1px;
        }

        .custom-loader-container {
            width: 300px;
            height: 6px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 3px;
            overflow: hidden;
            margin-top: 40px;
        }

        .custom-loader-bar {
            height: 100%;
            width: 0;
            background: linear-gradient(90deg, var(--cor-principal), var(--cor-secundaria));
            animation: loadBar 3s ease-out forwards;
            box-shadow: 0 0 15px var(--cor-principal);
        }

        @keyframes loadBar {
            0% { width: 0%; }
            100% { width: 100%; }
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 40px 30px;
        }

        .language-switcher {
            display: flex;
            justify-content: flex-end;
            margin-bottom: 30px;
            padding: 20px 0;
        }

        .lang-button-group {
            display: inline-flex;
            background: var(--cor-fundo-card);
            border-radius: 12px;
            padding: 5px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
        }

        .lang-button {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            background: transparent;
            color: var(--cor-texto-secundario);
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1em;
        }

        .lang-button.active {
            background: linear-gradient(135deg, var(--cor-principal), var(--cor-secundaria));
            color: white;
            box-shadow: 0 4px 15px rgba(0, 212, 170, 0.4);
        }

        header {
            text-align: center;
            padding: 80px 30px;
            background: linear-gradient(135deg, var(--cor-fundo-card) 0%, #242b4d 100%);
            border-radius: 25px;
            margin-bottom: 50px;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.5);
            border: 2px solid rgba(0, 212, 170, 0.3);
            position: relative;
            overflow: hidden;
        }

        header::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(0, 212, 170, 0.1) 0%, transparent 70%);
            animation: rotate 20s linear infinite;
        }

        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        h1 {
            font-size: 4.5em;
            background: linear-gradient(135deg, var(--cor-principal), var(--cor-secundaria));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 15px;
            font-weight: 800;
            position: relative;
            text-shadow: 0 0 30px rgba(0, 212, 170, 0.3);
        }

        .subtitle {
            font-size: 1.6em;
            color: var(--cor-texto-secundario);
            font-weight: 400;
            position: relative;
        }

        .section {
            background: var(--cor-fundo-card);
            border-radius: 20px;
            padding: 50px;
            margin-bottom: 40px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
            border: 1px solid rgba(255, 255, 255, 0.05);
            transition: all 0.4s ease;
        }

        .section:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 50px rgba(0, 212, 170, 0.2);
        }

        .section h2 {
            font-size: 2.5em;
            background: linear-gradient(135deg, var(--cor-principal), var(--cor-secundaria));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 35px;
            padding-bottom: 15px;
            border-bottom: 3px solid rgba(0, 212, 170, 0.2);
            font-weight: 700;
        }

        .info-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
        }

        .info-card {
            background: linear-gradient(135deg, #1e2749 0%, #2a3254 100%);
            padding: 30px;
            border-radius: 15px;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(0, 212, 170, 0.1);
        }

        .info-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 15px 30px rgba(0, 212, 170, 0.3);
            border-color: var(--cor-principal);
        }

        .info-card h3 {
            color: var(--cor-principal);
            margin-bottom: 15px;
            font-size: 1.5em;
            font-weight: 700;
        }

        .info-card p {
            line-height: 1.8;
            font-size: 1em;
            color: var(--cor-texto-secundario);
        }

        .image-container {
            width: 100%;
            height: 180px;
            background: rgba(0, 212, 170, 0.05);
            border-radius: 12px;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 2px dashed rgba(0, 212, 170, 0.3);
        }

        .image-placeholder {
            font-size: 3.5em;
            opacity: 0.7;
        }

        .text-content {
            line-height: 1.9;
            font-size: 1.1em;
            color: var(--cor-texto-secundario);
            margin-top: 20px;
        }

        footer {
            text-align: center;
            padding: 60px 0;
            margin-top: 50px;
        }

        .finish-button {
            padding: 18px 45px;
            background: linear-gradient(135deg, var(--cor-principal), var(--cor-secundaria));
            border: none;
            border-radius: 50px;
            color: white;
            font-size: 1.4em;
            font-weight: 700;
            cursor: pointer;
            box-shadow: 0 10px 30px rgba(0, 212, 170, 0.4);
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .finish-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 40px rgba(0, 212, 170, 0.6);
        }

        .final-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            z-index: 99999;
            justify-content: center;
            align-items: center;
            backdrop-filter: blur(10px);
            opacity: 0;
            transition: opacity 0.5s ease;
        }

        .final-modal.active {
            display: flex;
            opacity: 1;
        }

        .modal-image {
            width: 90vw;
            height: 85vh;
            max-width: 1200px;
            object-fit: contain;
            border-radius: 20px;
            border: 4px solid var(--cor-principal);
            box-shadow: 0 0 60px rgba(0, 212, 170, 0.6);
        }

        .close-btn {
            position: absolute;
            top: 30px;
            right: 30px;
            background: var(--cor-fundo-card);
            color: var(--cor-principal);
            border: 2px solid var(--cor-principal);
            border-radius: 50%;
            width: 50px;
            height: 50px;
            font-size: 1.5em;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 700;
        }

        .close-btn:hover {
            background: var(--cor-principal);
            color: white;
            transform: rotate(90deg);
        }

        @media (max-width: 768px) {
            h1 { font-size: 3em; }
            .section { padding: 30px 25px; }
            .section h2 { font-size: 2em; }
        }
    </style>
</head>

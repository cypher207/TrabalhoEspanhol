    <style>
        :root {
            --cor-principal: #9466ff;
            --cor-secundaria: #7c3aed;
            --cor-acento: #a78bfa;
            --cor-fundo-escuro: #000000;
            --cor-fundo-card: #1c1c1e;
            --cor-fundo-card-hover: #2c2c2e;
            --cor-texto-claro: #ffffff;
            --cor-texto-secundario: #8e8e93;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
        }

        body {
            background: var(--cor-fundo-escuro);
            color: var(--cor-texto-claro);
            overflow-x: hidden;
            position: relative;
        }

        /* Bordas laterais roxas com efeito glow */
        body::before,
        body::after {
            content: '';
            position: fixed;
            top: 0;
            width: 25px;
            height: 100%;
            z-index: 999;
            pointer-events: none;
        }

        body::before {
            left: 0;
            background: linear-gradient(90deg, var(--cor-principal) 0%, transparent 100%);
            box-shadow: 0 0 40px var(--cor-principal);
            animation: pulseLeft 4s ease-in-out infinite;
        }

        body::after {
            right: 0;
            background: linear-gradient(270deg, var(--cor-principal) 0%, transparent 100%);
            box-shadow: 0 0 40px var(--cor-principal);
            animation: pulseRight 4s ease-in-out infinite;
        }

        @keyframes pulseLeft {
            0%, 100% { opacity: 0.6; }
            50% { opacity: 1; }
        }

        @keyframes pulseRight {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.6; }
        }

        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #000000 0%, #1a0033 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 99999;
            transition: opacity 1.2s ease;
            padding: 30px;
        }

        .loading-screen.hidden {
            opacity: 0;
            pointer-events: none;
        }

        .opening-header-image {
            width: 85%;
            max-width: 900px;
            height: 220px;
            object-fit: cover;
            object-position: center;
            border-radius: 24px;
            box-shadow: 0 25px 70px rgba(148, 102, 255, 0.6);
            border: 4px solid var(--cor-principal);
            margin-bottom: 40px;
            animation: fadeInDown 1s ease-out;
        }

        @keyframes fadeInDown {
            0% {
                opacity: 0;
                transform: translateY(-30px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .opening-central-image {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            object-fit: cover;
            border: 5px solid var(--cor-principal);
            box-shadow: 0 0 60px rgba(148, 102, 255, 0.8);
            animation: floatPulse 3s ease-in-out infinite;
            margin-top: 10px;
        }

        @keyframes floatPulse {
            0%, 100% {
                transform: translateY(0) scale(1);
                box-shadow: 0 0 60px rgba(148, 102, 255, 0.8);
            }
            50% {
                transform: translateY(-10px) scale(1.03);
                box-shadow: 0 0 80px rgba(148, 102, 255, 1);
            }
        }

        .loading-credits {
            font-size: 1.1em;
            color: var(--cor-texto-secundario);
            margin-top: 30px;
            font-weight: 500;
            letter-spacing: 0.8px;
            animation: fadeIn 2s ease-out;
        }

        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        .custom-loader-container {
            width: 320px;
            height: 5px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 3px;
            overflow: hidden;
            margin-top: 35px;
            box-shadow: 0 0 10px rgba(148, 102, 255, 0.3);
        }

        .custom-loader-bar {
            height: 100%;
            width: 0;
            background: linear-gradient(90deg, var(--cor-principal), var(--cor-secundaria), var(--cor-acento));
            animation: loadBar 3s ease-out forwards;
            box-shadow: 0 0 20px var(--cor-principal);
        }

        @keyframes loadBar {
            0% { width: 0%; }
            100% { width: 100%; }
        }

        .container {
            max-width: 1300px;
            margin: 0 auto;
            padding: 50px 35px;
            position: relative;
            z-index: 10;
        }

        .language-switcher {
            display: flex;
            justify-content: flex-end;
            margin-bottom: 35px;
            padding: 25px 0;
            position: sticky;
            top: 0;
            z-index: 50;
            background: linear-gradient(180deg, var(--cor-fundo-escuro) 80%, transparent 100%);
        }

        .lang-button-group {
            display: inline-flex;
            background: var(--cor-fundo-card);
            border-radius: 14px;
            padding: 5px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.7);
            border: 1px solid rgba(148, 102, 255, 0.2);
        }

        .lang-button {
            padding: 12px 24px;
            border: none;
            border-radius: 11px;
            background: transparent;
            color: var(--cor-texto-secundario);
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            font-size: 1em;
            letter-spacing: 0.5px;
        }

        .lang-button.active {
            background: linear-gradient(135deg, var(--cor-principal), var(--cor-secundaria));
            color: white;
            box-shadow: 0 5px 20px rgba(148, 102, 255, 0.6);
            transform: scale(1.02);
        }

        .lang-button:hover:not(.active) {
            background: rgba(148, 102, 255, 0.1);
            color: var(--cor-principal);
        }

        header {
            text-align: center;
            padding: 80px 45px;
            background: linear-gradient(135deg, var(--cor-fundo-card) 0%, #2a2a2e 100%);
            border-radius: 28px;
            margin-bottom: 50px;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.7);
            border: 2px solid rgba(148, 102, 255, 0.3);
            position: relative;
            overflow: hidden;
        }

        header::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(148, 102, 255, 0.1) 0%, transparent 70%);
            animation: rotateGlow 30s linear infinite;
        }

        @keyframes rotateGlow {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        h1 {
            font-size: 5em;
            background: linear-gradient(135deg, var(--cor-principal), var(--cor-acento), var(--cor-secundaria));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 18px;
            font-weight: 900;
            position: relative;
            letter-spacing: -2px;
            text-shadow: 0 0 50px rgba(148, 102, 255, 0.4);
        }

        .subtitle {
            font-size: 1.8em;
            color: var(--cor-texto-secundario);
            font-weight: 400;
            position: relative;
            letter-spacing: 0.5px;
        }

        .section {
            background: linear-gradient(135deg, var(--cor-fundo-card) 0%, #252528 100%);
            border-radius: 24px;
            padding: 55px;
            margin-bottom: 45px;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.6);
            border: 1px solid rgba(148, 102, 255, 0.15);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }

        .section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 5px;
            height: 100%;
            background: linear-gradient(180deg, var(--cor-principal), var(--cor-secundaria));
            opacity: 0;
            transition: opacity 0.4s ease;
        }

        .section:hover {
            transform: translateY(-8px);
            box-shadow: 0 25px 60px rgba(148, 102, 255, 0.4);
            border-color: rgba(148, 102, 255, 0.5);
        }

        .section:hover::before {
            opacity: 1;
        }

        .section h2 {
            font-size: 3em;
            background: linear-gradient(135deg, var(--cor-principal), var(--cor-acento));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 35px;
            padding-bottom: 18px;
            border-bottom: 3px solid rgba(148, 102, 255, 0.2);
            font-weight: 800;
            letter-spacing: -1px;
        }

        .info-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
        }

        .info-card {
            background: var(--cor-fundo-card-hover);
            padding: 32px;
            border-radius: 18px;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(148, 102, 255, 0.1);
            position: relative;
            overflow: hidden;
        }

        .info-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 3px;
            background: linear-gradient(90deg, var(--cor-principal), var(--cor-secundaria));
            transform: scaleX(0);
            transition: transform 0.4s ease;
        }

        .info-card:hover {
            transform: translateY(-10px) scale(1.02);
            box-shadow: 0 20px 45px rgba(148, 102, 255, 0.5);
            border-color: var(--cor-principal);
            background: #3a3a3e;
        }

        .info-card:hover::before {
            transform: scaleX(1);
        }

        .info-card h3 {
            color: var(--cor-principal);
            margin-bottom: 18px;
            font-size: 1.7em;
            font-weight: 800;
            letter-spacing: -0.5px;
        }

        .info-card p {
            line-height: 1.9;
            font-size: 1.05em;
            color: var(--cor-texto-secundario);
        }

        .image-container {
            width: 100%;
            height: 190px;
            background: rgba(148, 102, 255, 0.06);
            border-radius: 14px;
            margin-bottom: 22px;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 2px dashed rgba(148, 102, 255, 0.35);
            transition: all 0.3s ease;
        }

        .info-card:hover .image-container {
            background: rgba(148, 102, 255, 0.12);
            border-color: var(--cor-principal);
        }

        .image-placeholder {
            font-size: 4em;
            opacity: 0.7;
            transition: all 0.3s ease;
        }

        .info-card:hover .image-placeholder {
            transform: scale(1.15);
            opacity: 1;
        }

        footer {
            text-align: center;
            padding: 70px 0;
            margin-top: 60px;
        }

        .finish-button {
            padding: 20px 50px;
            background: linear-gradient(135deg, var(--cor-principal), var(--cor-secundaria));
            border: none;
            border-radius: 50px;
            color: white;
            font-size: 1.5em;
            font-weight: 800;
            cursor: pointer;
            box-shadow: 0 12px 35px rgba(148, 102, 255, 0.6);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            text-transform: uppercase;
            letter-spacing: 1.5px;
            position: relative;
            overflow: hidden;
        }

        .finish-button::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: width 0.6s ease, height 0.6s ease;
        }

        .finish-button:hover::before {
            width: 300px;
            height: 300px;
        }

        .finish-button:hover {
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 18px 50px rgba(148, 102, 255, 0.8);
        }

        .final-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.96);
            z-index: 99999;
            justify-content: center;
            align-items: center;
            backdrop-filter: blur(15px);
            opacity: 0;
            transition: opacity 0.5s ease;
        }

        .final-modal.active {
            display: flex;
            opacity: 1;
        }

        .modal-image {
            width: 88vw;
            height: 85vh;
            max-width: 1200px;
            object-fit: contain;
            border-radius: 24px;
            border: 5px solid var(--cor-principal);
            box-shadow: 0 0 80px rgba(148, 102, 255, 0.9);
            animation: modalZoom 0.5s ease-out;
        }

        @keyframes modalZoom {
            0% {
                transform: scale(0.8);
                opacity: 0;
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        .close-btn {
            position: absolute;
            top: 35px;
            right: 35px;
            background: var(--cor-fundo-card);
            color: var(--cor-principal);
            border: 3px solid var(--cor-principal);
            border-radius: 50%;
            width: 55px;
            height: 55px;
            font-size: 1.6em;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            font-weight: 800;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 5px 20px rgba(148, 102, 255, 0.5);
        }

        .close-btn:hover {
            background: var(--cor-principal);
            color: white;
            transform: rotate(90deg) scale(1.15);
            box-shadow: 0 8px 30px rgba(148, 102, 255, 0.8);
        }

        @media (max-width: 768px) {
            h1 { font-size: 3.5em; }
            .section { padding: 35px 25px; }
            .section h2 { font-size: 2.2em; }
            .opening-header-image { height: 180px; }
            body::before, body::after { width: 15px; }
        }
    </style>
</head>

            document.getElementById('finalModal').classList.add('active');

            document.getElementById('finalModal').classList.remove('active');

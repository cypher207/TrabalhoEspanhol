<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Apresentação profissional sobre a Costa Rica - Pura Vida, o paraíso da América Central">
    <title id="pageTitle">Costa Rica - Apresentação Profissional</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    
    <style>
        /* Variáveis de Cores (Roxo Intenso - Cyberpunk/iOS Dark) */
        :root {
            --cor-principal: #a855f7;    /* Roxo primário */
            --cor-secundaria: #9333ea;  /* Roxo secundário */
            --cor-acento: #c084fc;       /* Roxo claro */
            --cor-destaque: #d946ef;     /* Magenta/Pink neon */
            --cor-fundo-escuro: #000000; /* Fundo principal preto */
            --cor-fundo-card: #1a1a2e;   /* Fundo dos cards escuro-azulado */
            --cor-fundo-card-hover: #2a2a3e;
            --cor-texto-claro: #ffffff;
            --cor-texto-secundario: #e2e2e8;
            --cor-texto-terciario: #a0a0b0;
            --borda-radius: 20px;
            --transicao-padrao: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            color: var(--cor-texto-claro);
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            /* Fundo com gradiente sutil para profundidade */
            background: linear-gradient(135deg, #000000 0%, #0d0221 50%, #1a0033 100%);
            overflow-x: hidden;
            position: relative;
            line-height: 1.6;
            font-weight: 400;
        }

        /* Efeito de partículas de fundo (suaviza o preto) */
        body::after {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(circle at 20% 50%, rgba(168, 85, 247, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(147, 51, 234, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 40% 20%, rgba(217, 70, 239, 0.08) 0%, transparent 50%);
            pointer-events: none;
            z-index: 0;
        }

        /* Bordas laterais roxas intensas com animação (Foco no Roxo) */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            /* O truque é usar border-image com uma borda grossa e transparente */
            border-left: 30px solid transparent; 
            border-right: 30px solid transparent;
            /* Gradiente da imagem de borda */
            border-image: linear-gradient(180deg, var(--cor-principal), var(--cor-secundaria), var(--cor-destaque), var(--cor-secundaria), var(--cor-principal)) 1;
            z-index: 999;
            pointer-events: none;
            /* Sombra interna para o efeito de brilho neon */
            box-shadow: 
                inset 30px 0 60px rgba(168, 85, 247, 0.4),
                inset -30px 0 60px rgba(168, 85, 247, 0.4);
            animation: borderPulse 6s ease-in-out infinite;
        }

        @keyframes borderPulse {
            0%, 100% { 
                box-shadow: 
                    inset 30px 0 60px rgba(168, 85, 247, 0.4),
                    inset -30px 0 60px rgba(168, 85, 247, 0.4);
            }
            50% { 
                box-shadow: 
                    inset 30px 0 80px rgba(168, 85, 247, 0.7),
                    inset -30px 0 80px rgba(168, 85, 247, 0.7);
            }
        }

        /* Tela de Carregamento */
        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #000000 0%, #1a0033 50%, #2d0057 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 99999;
            transition: opacity 1.2s ease;
            padding: 30px;
        }

        .loading-screen.hidden {
            opacity: 0;
            pointer-events: none;
        }

        /* IMAGEM DO TOPO DA ABERTURA */
        .opening-top-image {
            width: 90%;
            max-width: 1100px;
            height: 200px;
            object-fit: cover;
            object-position: center;
            border-radius: var(--borda-radius);
            box-shadow: 
                0 25px 70px rgba(168, 85, 247, 0.7),
                0 0 100px rgba(168, 85, 247, 0.4),
                inset 0 0 30px rgba(168, 85, 247, 0.2);
            border: 5px solid var(--cor-principal);
            margin-bottom: 35px;
            animation: topImageEntry 1.2s ease-out;
        }

        @keyframes topImageEntry {
            0% {
                opacity: 0;
                transform: translateY(-50px) scale(0.9);
            }
            100% {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }
        
        /* Imagem Central da Abertura */
        .opening-central-image {
            width: 220px;
            height: 220px;
            border-radius: 50%;
            object-fit: cover;
            border: 6px solid var(--cor-principal);
            box-shadow: 
                0 0 80px rgba(168, 85, 247, 1),
                0 0 120px rgba(168, 85, 247, 0.6),
                inset 0 0 30px rgba(168, 85, 247, 0.3);
            animation: floatPulseIntense 3s ease-in-out infinite;
            margin-top: 15px;
        }

        @keyframes floatPulseIntense {
            0%, 100% {
                transform: translateY(0) scale(1);
                box-shadow: 
                    0 0 80px rgba(168, 85, 247, 1),
                    0 0 120px rgba(168, 85, 247, 0.6);
            }
            50% {
                transform: translateY(-12px) scale(1.05);
                box-shadow: 
                    0 0 100px rgba(168, 85, 247, 1),
                    0 0 150px rgba(168, 85, 247, 0.8);
            }
        }

        .loading-credits {
            font-size: 1.15em;
            color: var(--cor-acento);
            margin-top: 30px;
            font-weight: 600;
            letter-spacing: 1px;
            animation: fadeIn 2s ease-out;
            text-shadow: 0 0 20px rgba(168, 85, 247, 0.6);
        }

        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        .custom-loader-container {
            width: 350px;
            height: 6px;
            background: rgba(168, 85, 247, 0.2);
            border-radius: 3px;
            overflow: hidden;
            margin-top: 35px;
            box-shadow: 
                0 0 20px rgba(168, 85, 247, 0.5),
                inset 0 0 10px rgba(168, 85, 247, 0.3);
            border: 1px solid var(--cor-principal);
        }

        .custom-loader-bar {
            height: 100%;
            width: 0;
            background: linear-gradient(90deg, 
                var(--cor-principal), 
                var(--cor-destaque), 
                var(--cor-acento),
                var(--cor-principal));
            background-size: 200% 100%;
            animation: loadBar 3s ease-out forwards, shimmer 2s ease-in-out infinite;
            box-shadow: 0 0 30px rgba(168, 85, 247, 0.9);
        }

        @keyframes loadBar {
            0% { width: 0%; }
            100% { width: 100%; }
        }

        @keyframes shimmer {
            0% { background-position: 200% 0; }
            100% { background-position: -200% 0; }
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 60px 40px;
            position: relative;
            z-index: 10;
        }

        /* --- Switch de Idioma (iOS Segmented Control Style) --- */
        .language-switcher {
            display: flex;
            justify-content: flex-end;
            margin-bottom: 40px;
            padding: 25px 0;
            position: sticky;
            top: 0;
            z-index: 50;
            /* Efeito de vidro escuro no topo */
            background: linear-gradient(180deg, rgba(0, 0, 0, 0.95) 70%, transparent 100%);
            backdrop-filter: blur(10px);
        }

        .lang-button-group {
            display: inline-flex;
            background: linear-gradient(135deg, var(--cor-fundo-card), #252540);
            border-radius: 16px;
            padding: 6px;
            box-shadow: 
                0 10px 30px rgba(0, 0, 0, 0.8),
                0 0 40px rgba(168, 85, 247, 0.3);
            border: 2px solid rgba(168, 85, 247, 0.4);
        }

        .lang-button {
            padding: 14px 28px;
            border: none;
            border-radius: 12px;
            background: transparent;
            color: var(--cor-texto-secundario);
            font-weight: 800;
            cursor: pointer;
            transition: var(--transicao-padrao);
            font-size: 1.05em;
            letter-spacing: 0.8px;
            position: relative;
        }

        .lang-button::before {
            content: '';
            position: absolute;
            inset: 0;
            border-radius: 12px;
            background: linear-gradient(135deg, var(--cor-principal), var(--cor-destaque));
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .lang-button.active::before {
            opacity: 1;
        }

        .lang-button span {
            position: relative;
            z-index: 1;
        }

        .lang-button.active {
            color: white;
            box-shadow: 
                0 8px 25px rgba(168, 85, 247, 0.7),
                0 0 40px rgba(168, 85, 247, 0.5);
            transform: scale(1.05);
        }

        .lang-button:hover:not(.active) {
            background: rgba(168, 85, 247, 0.15);
            color: var(--cor-acento);
        }

        /* --- Estilo das Seções (Manteve o seu design Neon/Profissional) --- */
        header {
            text-align: center;
            padding: 90px 50px;
            background: linear-gradient(135deg, var(--cor-fundo-card) 0%, #2a2a4e 100%);
            border-radius: 32px;
            margin-bottom: 60px;
            box-shadow: 
                0 25px 60px rgba(0, 0, 0, 0.8),
                0 0 100px rgba(168, 85, 247, 0.4),
                inset 0 0 60px rgba(168, 85, 247, 0.1);
            border: 3px solid rgba(168, 85, 247, 0.4);
            position: relative;
            overflow: hidden;
        }

        /* Estilo da bandeira adicionada */
        #flagImage {
            width: 150px;
            height: 90px;
            object-fit: cover;
            margin-bottom: 25px;
            border-radius: 8px;
            border: 4px solid var(--cor-texto-claro);
            box-shadow: 0 0 40px rgba(255, 255, 255, 0.4);
            animation: fadeIn 1s ease-out 0.8s backwards;
        }

        header::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(168, 85, 247, 0.15) 0%, transparent 70%);
            animation: rotateGlow 35s linear infinite;
        }

        @keyframes rotateGlow {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        h1 {
            font-size: 5.5em;
            background: linear-gradient(135deg, 
                var(--cor-acento) 0%, 
                var(--cor-principal) 25%, 
                var(--cor-destaque) 50%,
                var(--cor-principal) 75%,
                var(--cor-acento) 100%);
            background-size: 200% auto;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 20px;
            font-weight: 900;
            position: relative;
            letter-spacing: -2px;
            animation: gradientShift 4s ease infinite;
            text-shadow: 0 0 60px rgba(168, 85, 247, 0.6);
            line-height: 1.1;
        }

        @keyframes gradientShift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        .subtitle {
            font-size: 2em;
            color: var(--cor-acento);
            font-weight: 500;
            position: relative;
            letter-spacing: 0.5px;
            text-shadow: 0 0 30px rgba(168, 85, 247, 0.5);
            line-height: 1.3;
        }

        .section {
            background: linear-gradient(135deg, var(--cor-fundo-card) 0%, #272740 100%);
            border-radius: 28px;
            padding: 60px;
            margin-bottom: 50px;
            box-shadow: 
                0 20px 50px rgba(0, 0, 0, 0.7),
                0 0 80px rgba(168, 85, 247, 0.3),
                inset 0 0 40px rgba(168, 85, 247, 0.05);
            border: 2px solid rgba(168, 85, 247, 0.25);
            transition: var(--transicao-padrao);
            position: relative;
            overflow: hidden;
        }

        .section::before {
            content: '';
            position: absolute;
            top: 0;
            left: -5px;
            width: 6px;
            height: 100%;
            background: linear-gradient(180deg, var(--cor-principal), var(--cor-destaque), var(--cor-secundaria));
            opacity: 0;
            transition: opacity 0.4s ease;
            box-shadow: 0 0 20px var(--cor-principal);
        }

        .section:hover {
            transform: translateY(-10px);
            box-shadow: 
                0 30px 70px rgba(0, 0, 0, 0.8),
                0 0 120px rgba(168, 85, 247, 0.6),
                inset 0 0 60px rgba(168, 85, 247, 0.1);
            border-color: rgba(168, 85, 247, 0.6);
        }

        .section:hover::before {
            opacity: 1;
        }

        .section h2 {
            font-size: 3.2em;
            background: linear-gradient(135deg, var(--cor-principal), var(--cor-acento));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 40px;
            padding-bottom: 20px;
            border-bottom: 4px solid rgba(168, 85, 247, 0.3);
            font-weight: 900;
            letter-spacing: -1px;
            text-shadow: 0 0 40px rgba(168, 85, 247, 0.5);
            line-height: 1.2;
        }

        .info-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 35px;
        }

        .info-card {
            background: linear-gradient(135deg, var(--cor-fundo-card-hover) 0%, #35354e 100%);
            padding: 38px;
            border-radius: var(--borda-radius);
            transition: var(--transicao-padrao);
            box-shadow: 
                0 10px 25px rgba(0, 0, 0, 0.6),
                inset 0 0 30px rgba(168, 85, 247, 0.05);
            border: 2px solid rgba(168, 85, 247, 0.2);
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            height: 100%;
        }

        .info-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: linear-gradient(90deg, var(--cor-principal), var(--cor-destaque), var(--cor-acento));
            transform: scaleX(0);
            transition: transform 0.4s ease;
        }

        .info-card::after {
            content: '';
            position: absolute;
            inset: 0;
            border-radius: var(--borda-radius);
            padding: 2px;
            background: linear-gradient(135deg, var(--cor-principal), var(--cor-destaque));
            -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
            -webkit-mask-composite: xor;
            mask-composite: exclude;
            opacity: 0;
            transition: opacity 0.4s ease;
        }

        .info-card:hover {
            transform: translateY(-12px) scale(1.03);
            box-shadow: 
                0 25px 55px rgba(0, 0, 0, 0.7),
                0 0 80px rgba(168, 85, 247, 0.7),
                inset 0 0 50px rgba(168, 85, 247, 0.15);
            border-color: var(--cor-principal);
            background: linear-gradient(135deg, #3a3a5e 0%, #45456e 100%);
        }

        .info-card:hover::before {
            transform: scaleX(1);
        }

        .info-card:hover::after {
            opacity: 1;
        }

        .info-card h3 {
            color: var(--cor-principal);
            margin-bottom: 20px;
            font-size: 1.85em;
            font-weight: 900;
            letter-spacing: -0.5px;
            text-shadow: 0 0 20px rgba(168, 85, 247, 0.4);
            line-height: 1.2;
        }

        .info-card p {
            line-height: 1.7;
            font-size: 1.08em;
            color: var(--cor-texto-secundario);
            margin-bottom: 15px;
        }

        .info-card ul {
            margin-top: 15px;
            padding-left: 20px;
            list-style: none;
        }

        .info-card ul li {
            line-height: 1.7;
            font-size: 1em;
            color: var(--cor-texto-secundario);
            margin-bottom: 8px;
            position: relative;
            padding-left: 25px;
        }

        .info-card ul li::before {
            content: '▹';
            position: absolute;
            left: 0;
            color: var(--cor-principal);
            font-weight: bold;
            font-size: 1.3em;
        }

        .image-container {
            width: 100%;
            height: 200px;
            background: linear-gradient(135deg, rgba(168, 85, 247, 0.1) 0%, rgba(217, 70, 239, 0.08) 100%);
            border-radius: 16px;
            margin-bottom: 25px;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 3px dashed rgba(168, 85, 247, 0.5);
            transition: var(--transicao-padrao);
            box-shadow: inset 0 0 30px rgba(168, 85, 247, 0.1);
        }

        .info-card:hover .image-container {
            background: linear-gradient(135deg, rgba(168, 85, 247, 0.18) 0%, rgba(217, 70, 239, 0.15) 100%);
            border-color: var(--cor-principal);
            box-shadow: 
                inset 0 0 40px rgba(168, 85, 247, 0.2),
                0 0 30px rgba(168, 85, 247, 0.3);
        }

        .image-placeholder {
            font-size: 4.5em;
            opacity: 0.8;
            transition: var(--transicao-padrao);
            filter: drop-shadow(0 0 10px rgba(168, 85, 247, 0.5));
        }

        .info-card:hover .image-placeholder {
            transform: scale(1.2) rotate(5deg);
            opacity: 1;
            filter: drop-shadow(0 0 20px rgba(168, 85, 247, 0.8));
        }

        .text-content {
            line-height: 1.7;
            font-size: 1.15em;
            color: var(--cor-texto-secundario);
            margin-top: 20px;
        }

        footer {
            text-align: center;
            padding: 80px 0;
            margin-top: 70px;
        }

        /* --- Botão Finalizar --- */
        .finish-button {
            padding: 22px 55px;
            background: linear-gradient(135deg, var(--cor-principal), var(--cor-destaque));
            border: none;
            border-radius: 50px;
            color: white;
            font-size: 1.6em;
            font-weight: 900;
            cursor: pointer;
            box-shadow: 
                0 15px 40px rgba(168, 85, 247, 0.7),
                0 0 60px rgba(168, 85, 247, 0.5);
            transition: var(--transicao-padrao);
            text-transform: uppercase;
            letter-spacing: 2px;
            position: relative;
            overflow: hidden;
        }

        .finish-button::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: width 0.6s ease, height 0.6s ease;
        }

        .finish-button:hover::before {
            width: 400px;
            height: 400px;
        }

        .finish-button:hover {
            transform: translateY(-8px) scale(1.08);
            box-shadow: 
                0 20px 60px rgba(168, 85, 247, 0.9),
                0 0 100px rgba(168, 85, 247, 0.7);
        }

        /* --- Modal Final (Encerramento) --- */
        .final-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.97);
            z-index: 99999;
            justify-content: center;
            align-items: center;
            backdrop-filter: blur(20px);
            opacity: 0;
            transition: opacity 0.5s ease;
        }

        .final-modal.active {
            display: flex;
            opacity: 1;
        }

        /* IMAGEM DO MODAL FINAL */
        .modal-image {
            width: 90vw;
            height: 87vh;
            max-width: 1300px;
            object-fit: contain;
            border-radius: 28px;
            border: 6px solid var(--cor-principal);
            box-shadow: 
                0 0 100px rgba(168, 85, 247, 1),
                0 0 150px rgba(168, 85, 247, 0.7);
            animation: modalZoom 0.6s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        @keyframes modalZoom {
            0% {
                transform: scale(0.7) rotate(-5deg);
                opacity: 0;
            }
            100% {
                transform: scale(1) rotate(0deg);
                opacity: 1;
            }
        }

        .close-btn {
            position: absolute;
            top: 40px;
            right: 40px;
            background: linear-gradient(135deg, var(--cor-fundo-card), #2a2a4e);
            color: var(--cor-principal);
            border: 4px solid var(--cor-principal);
            border-radius: 50%;
            width: 60px;
            height: 60px;
            font-size: 1.8em;
            cursor: pointer;
            transition: var(--transicao-padrao);
            font-weight: 900;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 
                0 8px 25px rgba(0, 0, 0, 0.6),
                0 0 40px rgba(168, 85, 247, 0.6);
        }

        .close-btn:hover {
            background: linear-gradient(135deg, var(--cor-principal), var(--cor-destaque));
            color: white;
            transform: rotate(90deg) scale(1.2);
            box-shadow: 
                0 12px 35px rgba(0, 0, 0, 0.8),
                0 0 60px rgba(168, 85, 247, 0.9);
        }

        /* Responsividade aprimorada */
        @media (max-width: 1200px) {
            h1 { font-size: 4.5em; }
            .section h2 { font-size: 2.8em; }
        }

        @media (max-width: 992px) {
            .container { padding: 40px 30px; }
            h1 { font-size: 3.8em; }
            .section { padding: 40px 30px; }
            .section h2 { font-size: 2.4em; }
            .info-grid { grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); }
        }

        @media (max-width: 768px) {
            h1 { font-size: 3em; }
            .subtitle { font-size: 1.6em; }
            .section { padding: 30px 20px; }
            .section h2 { font-size: 2em; }
            .info-card { padding: 25px; }
            .opening-top-image { height: 150px; }
            .opening-central-image { width: 150px; height: 150px;}
            .finish-button { padding: 18px 40px; font-size: 1.4em; }
            .language-switcher { justify-content: center; }
            .lang-button { padding: 12px 20px; }
        }

        @media (max-width: 576px) {
            h1 { font-size: 2.5em; }
            .subtitle { font-size: 1.3em; }
            .section h2 { font-size: 1.8em; }
            .info-grid { grid-template-columns: 1fr; }
            .container { padding: 30px 20px; }
            .finish-button { padding: 15px 30px; font-size: 1.2em; }
            .close-btn { top: 20px; right: 20px; width: 50px; height: 50px; font-size: 1.5em; }
        }
    </style>
</head>
<body>
    
    <script>
        // --- Estrutura de Tradução Completa ---
        const translations = {
            'PT': {

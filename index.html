            --cor-secundaria: #7c3aed;

            --cor-fundo-card: #1c1c1e;

            --cor-texto-claro: #ffffff;
            --cor-texto-secundario: #8e8e93;

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'Segoe UI', system-ui, sans-serif;
        }

        body {
            background: var(--cor-fundo-escuro);
            color: var(--cor-texto-claro);
            overflow-x: hidden;
            position: relative;
        }

        /* Bordas laterais roxas */
        body::before,
        body::after {
            content: '';
            position: fixed;
            top: 0;
            width: 20px;
            height: 100%;
            z-index: 999;
            pointer-events: none;
        }

        body::before {
            left: 0;
            background: linear-gradient(90deg, var(--cor-principal) 0%, transparent 100%);
            box-shadow: 0 0 30px var(--cor-principal);
        }

        body::after {
            right: 0;
            background: linear-gradient(270deg, var(--cor-principal) 0%, transparent 100%);
            box-shadow: 0 0 30px var(--cor-principal);
        }

        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--cor-fundo-escuro);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 99999;
            transition: opacity 1s ease;
            padding: 40px 20px;
        }

        .loading-screen.hidden {
            opacity: 0;
            pointer-events: none;
        }

        .opening-header-image {
            width: 90%;
            max-width: 1000px;
            height: auto;
            aspect-ratio: 16/9;
            object-fit: cover;
            object-position: center;
            border-radius: 24px;
            box-shadow: 0 20px 60px rgba(148, 102, 255, 0.5);
            border: 3px solid var(--cor-principal);
            margin-bottom: 40px;
            animation: fadeInScale 1.2s ease-out;
        }

        @keyframes fadeInScale {
            0% {
                opacity: 0;
                transform: scale(0.95);
            }
            100% {
                opacity: 1;
                transform: scale(1);
            }
        }

        .opening-central-image {
            width: 180px;
            height: 180px;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid var(--cor-principal);
            box-shadow: 0 0 50px rgba(148, 102, 255, 0.7);
            animation: pulse 2.5s infinite;
            margin-top: 20px;
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
                box-shadow: 0 0 40px rgba(148, 102, 255, 0.7);
            }
            50% {
                transform: scale(1.05);
                box-shadow: 0 0 60px rgba(148, 102, 255, 1);
            }
        }

        .loading-credits {
            font-size: 1.2em;
            color: var(--cor-texto-secundario);
            margin-top: 30px;
            font-weight: 500;
            letter-spacing: 0.5px;
        }

        .custom-loader-container {
            width: 280px;
            height: 4px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 2px;
            overflow: hidden;
            margin-top: 35px;

            width: 0;
            background: var(--cor-principal);

            box-shadow: 0 0 20px var(--cor-principal);

            100% { width: 100%; }
